<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FQAセクション</title>
    <!-- CSSファイル読み込み -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/88e862e294.js" crossorigin="anonymous"></script>
    <meta name="robots"content="noindex">
</head>
<body>
<div class="header">
<ul>
  <li><a href="file:///d%3A/FAQwebsite/index/index.html"><i class="fa-solid fa-house"></i></a>
</ul>
</div>
    <section class="qa sec">
      <h2 class="pageSubTitle pageSubTitle--center">
        目安箱回答
        
      </h2>
        <div class="qa__box">
          <dl>
            <dt class="js-qa__parent"> <!-- jsで取得する要素 -->
                <span>Q</span>
                <h3 class="pageSubTitle2">ジャージ登校はダメなのですか</h3>
                <div class="crossBar"></div>
            </dt>
            
            <dd class="qa__child">
                <span>A</span>
                <p class="contentText">ダメです</p>
            </dd>
          </dl>
        </div>
        <div class="qa__box">
          <dl>
            <dt class="js-qa__parent">
                <span>Q</span>
                <h3 class="pageSubTitle2">先生交換してほしいです</h3>
                <div class="crossBar"></div>
            </dt>

            <dd class="qa__child">
                <span>A</span>
                <p class="contentText">ダメです</p>
            </dd>
          </dl>
        </div>
        <div class="qa__box">
          <dl>
            <dt class="js-qa__parent">
                <span>Q</span>
                <h3 class="pageSubTitle2">会長変えませんか</h3>
                <div class="crossBar"></div>
            </dt>

            <dd class="qa__child">
                <span>A</span>
                <p class="contentText">いやです</p>
            </dd>
          </dl>
        </div>
        <div class="qa__box">
          <dl>
            <dt class="js-qa__parent">
                <span>Q</span>
                <h3 class="pageSubTitle2">休みを増やしてほしいです</h3>
                <div class="crossBar"></div>
            </dt>

            <dd class="qa__child">
                <span>A</span>
                <p class="contentText">無理です</p>
            </dd>
          </dl>
        </div>
        <div class="qa__box">
          <dl>
            <dt class="js-qa__parent">
                <span>Q</span>
                <h3 class="pageSubTitle2">私と付き合ってください</h3>
                <div class="crossBar"></div>
            </dt>

            <dd class="qa__child">
                <span>A</span>
                <p class="contentText">オーケーです</p>
            </dd>
          </dl>
        </div>
        <div class="qa__box">
          <dl>
            <dt class="js-qa__parent">
                <span>Q</span>
                <h3 class="pageSubTitle2">今何問目ですか</h3>
                <div class="crossBar"></div>
            </dt>

            <dd class="qa__child">
                <span>A</span>
                <p class="contentText">なかなか難問ですね</p>
            </dd>
          </dl>
        </div>
        

    </section>

    <!-- JSファイルの読み込み -->
    <script src="index.js"></script>
</body>
</html>
